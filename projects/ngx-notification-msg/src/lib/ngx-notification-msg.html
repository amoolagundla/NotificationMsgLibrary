<div class="ngx_notification-msg-container"
     [class.ngx-notification-msg-opened]="componentState === componentStates.OPEN"
     [ngStyle]="getPosition()">
    <div class="ngx_notification-msg-strip"
         [ngClass]="statusToClass[status]">
    </div>
    <div class="ngx_notification-msg-content">
        <div class="ngx-notification-msg-header">
            {{header}}
        </div>
        <div class="ngx-notification-msg-body">
            {{msg}}
        </div>
    </div>
    <div class="ngx_close-button-wrapper">
        <button class="ngx_close-button"
                *ngIf="closeable"
                (click)="close()">
            âœ•
        </button>
    </div>
</div>
